<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작업툴</title>
    <h1>작업툴</h1>
    <p>어떤 작업툴을 사용하여 작업했는가</p>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap');

        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {

            background-color: white;

            max-width: 1200px;
            width: 100vw;
            margin: 0 auto;
        }

        .container {

            display: flex;

            background-color: white;
            height: 300px;

        }

        .box {

            margin-top: 50px;

            width: 500px;
            height: 150;
            border: 1px solid rgb(173, 173, 212);
            background-color: white;

        }
    </style>
</head>

<body>

    <div class="container">

        <div class="box">

            <img src="html icon">
            <h3>HTML</h3>
            <P>스킬사용내역</P>

        </div>

        <div class="box">

            <img src="css icon">
            <h3>CSS</h3>
            <P>스킬사용내역</P>

        </div>

    </div>

</html>
