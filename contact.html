<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CU마라탕</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap');

      * {
        font-family: 'Noto Sans KR', sans-serif;
      }

      body {
        max-width: 1200px;
        width: 100vw;
        margin: 0 auto;
      }

      .container {
        padding: 2rem;

        /* 이하 코드는 완성 후 삭제 예정 */
        background-color: green;
        border: 1px solid black;
      }

      .container__title {
        margin: 1rem 0 2rem 1rem;
      }

      .container__gogathertown {
        margin: 0 0 3rem 1rem;
      }

      .container__box {
        display: flex;
        flex-direction: column;
        justify-content: start;
        padding: 4rem 5rem;
        border-radius: 10px;

        /* 이하 코드는 완성 후 삭제 예정 */
        background-color: aquamarine;
        border: 1px solid black;
      }

      .container__cheerup {
        font-size: 0.9rem;
      }

      .container__letssendmsg {
        font-size: 2.5rem;
        font-weight: 400;
        margin-bottom: 2rem;
      }

      .container__formbox {
        margin: 0 auto;
        width: 40vw;
      }

      #container__nameform,
      #container__emailform {
        width: 35rem;
        height: 3.5rem;
        border-radius: 10px;
        margin: 0 auto;
      }

      #container__msgform {
        width: 35rem;
        height: 9rem;
        border-radius: 10px;
        resize: none;
        margin: 0 auto;
        padding: 0.8rem 0.8rem;
      }

      #container__sendbtn {
        border-radius: 30px;
        margin: 0 auto;
        padding: 1rem 3rem;
        cursor: pointer;
      }

      .container__msgboard {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin: 2rem auto;
      }

      #container__savedmsg {
        width: 25%;
        margin: 1rem;
      }

      @media (width <= 1000px) {
        .container__cheerup {
          font-size: 0.9rem;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-content: center;
          margin: 0.5rem auto;
        }

        .container__letssendmsg {
          font-size: 1.5rem;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-content: center;
          margin: 1rem auto;
        }

        .container__msgboard {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-content: center;
          margin: 2rem auto;
        }

        #container__savedmsg {
          width: 100%;
          margin: 1rem;
        }
      }
    </style>
    <script>
      function addMsg() {
        let name = $('#container__nameform').val();
        let email = $('#container__emailform').val();
        let message = $('#container__msgform').val();

        let temp_msg = `
        <div class="card" id="container__savedmsg">
          <div class="card-body">
            <h5 class="card-title">${name}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">${email}</h6>
            <p class="card-text">
              ${message}
            </p>
          </div>
        </div>`;
        $('#container__msgboard').append(temp_msg);

        $('#container__nameform').val('');
        $('#container__emailform').val('');
        $('#container__msgform').val('');
      }

      function msgalarm() {
        if (
          $('#container__nameform').val() &&
          $('#container__emailform').val() &&
          $('#container__msgform').val()
        ) {
          alert('저장되었습니다.');
          addMsg();
        } else {
          alert('내용을 모두 입력해주시기 바랍니다.');
        }
      }
    </script>
  </head>
  <body>
    <section class="container">
      <h1 class="container__title">CONATCT</h1>
      <p class="container__gogathertown">
        저희는 게더타운에 있어요! <br />
        지금 바로 게더타운으로 출발하세요!
      </p>
      <div class="container__box">
        <p class="container__cheerup">CHEER UP!</p>
        <p class="container__letssendmsg">응원 메세지 보내기</p>
        <div class="container__formbox">
          <div class="d-flex mb-3">
            <input type="text" class="form-control" id="container__nameform" placeholder="Name" />
          </div>
          <div class="d-flex mb-3">
            <input
              type="email"
              class="form-control"
              id="container__emailform"
              placeholder="Email"
            />
          </div>
          <div class="d-flex mb-3">
            <textarea
              class="form-control"
              id="container__msgform"
              placeholder="Message"
              maxlength="100"
              cols="30"
              rows="5"
            ></textarea>
          </div>
          <div class="d-flex">
            <button
              type="button"
              class="btn btn-primary"
              id="container__sendbtn"
              onclick="msgalarm()"
            >
              SEND
            </button>
          </div>
          <div class="container__msgboard row" id="container__msgboard"></div>
        </div>
      </div>
    </section>
  </body>
</html>
