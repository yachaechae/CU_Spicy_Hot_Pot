<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CU마라탕</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap');

      * {
        font-family: 'Noto Sans KR', sans-serif;
      }

      body {
        max-width: 1200px;
        width: 100vw;
        margin: 0 auto;
      }

      .container {
        padding: 2rem;

        /* 이하 코드는 완성 후 삭제 예정 */
        background-color: green;
        border: 1px solid black;
      }

      .container__title {
        margin: 1rem 0 2rem 1rem;
      }

      .container__gogathertown {
        margin: 0 0 3rem 1rem;
      }

      .container__box {
        display: flex;
        flex-direction: column;
        justify-content: start;
        height: 60vh;
        padding: 4rem 5rem;
        border-radius: 10px;


        /* 이하 코드는 완성 후 삭제 예정 */
        background-color: aquamarine;
        border: 1px solid black;
      }

      .container__cheerup {
        font-size: 0.9rem;
      }

      .container__sendmsg {
        font-size: 2.5rem;
        font-weight: 400;
        margin-bottom: 2rem;
      }

      .container__forms {
        margin: 0 auto;
      }

      #container__form {
        width: 35rem;
        height: 3.5rem;
        border-radius: 10px;
      }

      #container__msgform {
        height: 11rem;
        padding: 0.8rem 0.8rem;
        border-radius: 10px;
        resize: none;
      }

      #container__button {
        margin: 0 auto;
        padding: 1rem 3rem;
        border-radius: 30px;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <h1 class="container__title">CONATCT</h1>
      <p class="container__gogathertown">
        저희는 게더타운에 있어요! <br />
        지금 바로 게더타운으로 출발하세요!
      </p>
      <div class="container__box">
        <p class="container__cheerup">CHEER UP!</p>
        <p class="container__sendmsg">응원 메세지 보내기</p>
        <div class="container__forms">
          <div class="d-flex mb-3">
            <input type="text" class="form-control" id="container__form" placeholder="Name" />
          </div>
          <div class="d-flex mb-3">
            <input type="email" class="form-control" id="container__form" placeholder="Email" />
          </div>
          <div class="d-flex mb-3">
            <textarea
              class="form-control"
              id="container__msgform"
              placeholder="Message"
              maxlength="354"
              cols="30"
              rows="5"
            ></textarea>
          </div>
          <div class="d-flex">
            <button type="button" class="btn btn-primary" id="container__button">SEND</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
